<ion-view title="{{post.Titulo}}">
    
    <ion-nav-buttons side="right">
    <a class="button button-clear" ng-click="sharePost()"><i class="icon ion-share"></i></a>
    </ion-nav-buttons>
    
    <ion-content class="has-header">
        
        <div class="padding">
            <h2 class="title">{{post.Titulo}}</h2>

            <div style="padding:0 0 20px 0;" class="post-info">
            Postado em {{post.DataHora * 1000 | date:'dd/MM/yy '+as+' H:m'}}<br/>
            </div>
            
            <p ng-show="{{post.FotoNoticia.length}}"><img ng-src="http://www.fortalezaec.net/{{post.FotoNoticia}}"/></p>

            <p ng-bind-html="post.Subtitulo"></p>

            <p ng-show="{{post.Assunto.length}}"><i class="icon ion-ios7-pricetags"></i>
            <span ng-repeat="category in post.categories">{{post.Assunto.Nome}}</span>
            </p>
            
            <p><button class="button icon-left ion-share button-outline button-positive" ng-click="sharePost()">Compartilhar</button></p>
                  
            <button class="button button-full button-positive" ng-click="loadURL('http://www.fortalezaec.net/{{post.URL}}')">
            Ver no site
            </button>
            
        </div>

    </ion-content>
</ion-view>
