<ion-view title="News">
 <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <ion-content class="has-header">
        
        {{storage}}
        
        <div class="list">

            <a class="item" ng-class="{'item-thumbnail-left' : new.picture}" href="#/app/news/{{$index}}" ng-repeat="new in news">
                <img ng-src="{{new.picture}}" alt="{{new.title}}">
                
                <h2>{{new.title}}</h2>
                <p>{{new.body}}</p>
            </a>

        </div>
       
    </ion-content>
</ion-view>
