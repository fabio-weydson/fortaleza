<ion-view title="Home">
    <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <a href="#/app/tempo_real" nav-clear menu-close class="button button-icon icon ion-ios7-football-outline"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
    <span class="localdata">{{storage}}</span>
            <img class="full-image" id="bannerapp" src="img/banner_app.jpg">
            <div ng-controller="DestaquesCtrl" id="slides">
                <div class="meter">
                    <span style="width: 0%"></span>
                </div>
				  <ion-slide-box on-slide-changed="slideChanged($index)" auto-play="true" does-continue="true" id="slidehome" delegate-handle="slidehome">
				      <ion-slide ng-repeat="destaque in destaques | limitTo: 4"  >
				        <a href="#/app/destaque/{{$index}}" ><h3>{{destaque.Titulo}}</h3></a>
				          <a href="#/app/destaque/{{$index}}" ><img ng-src="http://www.fortalezaec.net{{destaque.Foto}}" width="100%" style="100%;"></a>
				      </ion-slide>
				     
				    </ion-slide-box>

            </div>

            <a class="item" ng-class="{'item-thumbnail-left' : post.FotoNoticia.length}" href="#/app/posts/{{$index}}" ng-repeat="post in posts | limitTo: paginationLimit()"  >
                <img ng-src="http://www.fortalezaec.net/{{post.FotoNoticia}}" with="150" ng-show="{{post.FotoNoticia.length}}" alt="{{post.Titulo}}">
                
                <h2>{{post.Titulo}}</h2>
                <h3>{{post.Subtitulo}}</h3>
                <p ng-bind-html="post.DataHora * 1000 | date:'dd/MM/yy'"></p>
