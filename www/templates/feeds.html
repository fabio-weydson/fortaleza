<ion-view title="RSS Feeds">
    <ion-content class="has-header" overflow-scroll="true">
        
        {{storage}}
        
         <ion-list>

            <div class="item item-icon-left">
            <i class="icon ion-ios7-flag"></i>
            {{title}}
            </div>

            <div class="item item-icon-left">
            <i class="icon ion-ios7-information"></i>
            <strong>Description:</strong> {{language}}
            </div>

            <div class="item item-icon-left">
            <i class="icon ion-social-rss"></i>
            <strong>Feed URL:</strong> {{link}}
            </div>

            <div class="item item-divider">Feeds</div>
            
            <a class="item" href="#/app/feeds/{{$index}}" ng-repeat="feed in feeds | limitTo: paginationLimit()">
                
                <h2 class="title">{{feed.title}}</h2>
                <p ng-bind-html="feed.contentSnippet"></p></p>
            </a>
        
         </ion-list>
    
        <button class="button button-block button-positive" ng-show="hasMoreItems()" ng-click="showMoreItems()" >
        Show more
        </button>
    
    </ion-content>
</ion-view>
