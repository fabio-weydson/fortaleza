<ion-view title="Fotos">
 <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
     <a href="https://instagram.com/instafortalezaec/" target="_system" class="button button-icon icon ion-social-instagram"></a>
    </ion-nav-buttons>
    <ion-content class="has-header" locking="true">
         <div id="fotos" >
            <div id="lightbox"><span></span><p class="action"><a class="share" ng-click="sharePost()"><i class="icon ion-share"></i></a><a class="close" ng-click="close_foto()"><i class="icon ion-close-circled"></i></a></p></div>
            <div class="thumb" ng-repeat="foto in fotos  | limitTo: paginationLimit()">
                <img ng-click="abre_foto('{{foto.images.standard_resolution.url}}', '{{foto.caption.text}}')" ng-src="{{foto.images.thumbnail.url}}"/>
            </div>
        </div>
         <button class="button button-block button-positive" ng-show="hasMoreItems()" ng-click="showMoreItems()" >
        Exibir mais
        </button>
        
    </ion-content>
</ion-view>
