<ion-view title="Fotos">
 <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
     <a href="https://instagram.com/instafortalezaec/" target="_system" class="button button-icon icon ion-social-instagram"></a>
    </ion-nav-buttons>
    <ion-content class="has-header" locking="true">
         <div id="fotos" >
            <div class="thumb" ng-repeat="foto in fotos" ng-style="{'background-image':'url({{foto.images.thumbnail.url}})'}">
                <img ng-src="{{foto.images.thumbnail.url}}"/>
            </div>
        </div>
       
        <a class="button button-block button-positive" href="https://instagram.com/instafortalezaec/" target="_system" >
        <i class="icon ion-social-instagram"></i> Ver mais fotos
        </a>
        
    </ion-content>
</ion-view>
