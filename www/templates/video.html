                  <!-- <div ng-bind-html="video.embed"></div> -->

<a href="https://www.youtube.com/watch?v={{idVideo}}"><img ng-src="{{video.snippet.thumbnails.high.url}}"></a>
                            </div>
          </div>

            <h2 class="title">{{video.snippet.title}}</h2>

            Publicado em {{video.snippet.publishedAt | date:'dd/MM/yy'}}<br/>
            </div>
            <p>{{video.snippet.description}}</p>
            
             </div>
        </div>
