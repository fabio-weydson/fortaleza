<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Voltar</ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>


  <ion-side-menu side="left">
  
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="item in items" nav-clear menu-close href="{{item.url}}">
        <i class="icon {{item.icon}}"></i> {{item.title}}
        </ion-item>
        <!--
        <ion-item nav-clear menu-close ng-click="login()">
        <i class="icon ion-log-in"></i> Login
        </ion-item>
        <ion-item nav-clear menu-close ng-click="show()">
        <i class="icon ion-arrow-swap"></i> Action Sheet
        </ion-item>
        -->
		<ion-item nav-clear menu-close ng-click="ionic.Platform.exitApp()">
        <i class="icon ion-power"></i> Sair
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
